{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <h1>Create an Account</h1>
    {{ message }}
    <form action="{{ url_for('register') }}" method="post" autocomplete="off">

        <div class="form-group">
            <input class="form-control" name="name" placeholder="Username">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" id="pass" name="password" placeholder="Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Create Account</button>
        </div>

    </form>
{% endblock %}
