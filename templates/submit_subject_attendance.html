{% extends "layout.html" %}

{% block title %}
    Attendance
{% endblock %}

{% block body %}
    <h1>Attendance</h1>
    
    
    <form action="{{ url_for('submit_subject_attendance', subject=subject) }}" method="POST">
        <table style="width:100%">
            <tr>
              <th>Roll number</th>
              <th>Name</th>
              <th>Checkbox</th>
            </tr>
            {% for student in students %}
                <tr>
                    <td>{{ student.roll_no }}</td>
                    <td>{{ student.name }}</td>
                    <td><input type="checkbox" id=student.roll_no name="vehicle" value= {{student.roll_no}}></td>
                </tr>
        
            {% endfor %}            
        </table> 
     
        
        <div class="form-group">
            <button class="btn btn-primary" id="send">Send</button>
        </div>
    </form>
    
{% endblock %}
