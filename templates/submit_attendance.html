{% extends "layout.html" %}

{% block title %}
    Attendance
{% endblock %}

{% block body %}
    <h1>Attendance</h1>
    <form action="{{ url_for('submit_attendance') }}" method="POST">
        
        
        <div class="input-group mb-3">  
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Name of subject</label>
            </div>  
            <select class="custom-select" id="subject" name="subject" class="subject">
                
                {% for subject in subjects %}
                    <option >{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>  

        <div class="form-group">
            <button class="btn btn-primary" id="send">Send</button>
        </div>
    </form>
{% endblock %}
